<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body class="bg-white">
   
    <nav class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Logo -->
            <div class="text-xl font-bold text-gray-800">Mi Logo</div>

            <!-- Íconos móviles -->
            <div class="md:hidden flex space-x-4">
                <!-- Ícono del carrito (móviles) -->
                <button id="cartButtonMobile" class="text-gray-800 text-2xl focus:outline-none">
                    <i class="fas fa-shopping-cart"></i>
                </button>
                <!-- Ícono del menú hamburguesa -->
                <button id="menuButton" class="text-gray-800 text-2xl focus:outline-none">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <!-- Menú principal (pantallas grandes) -->
            <ul class="hidden md:flex space-x-8 text-gray-800">
                <li><a href="#" class="hover:text-blue-500">Inicio</a></li>
                <li><a href="#" class="hover:text-blue-500">Productos</a></li>
                <li><a href="#" class="hover:text-blue-500">Contacto</a></li>
                <!-- Ícono del carrito (pantallas grandes) -->
                <button id="cartButtonDesktop" class="relative text-gray-800 text-2xl focus:outline-none">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cartCounter" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">0</span>
                </button>
            </ul>
        </div>

        <!-- Menú desplegable (móviles) -->
        <div id="mobileMenu" class="hidden bg-gray-50 border-t border-gray-200 md:hidden">
            <ul class="flex flex-col space-y-4 p-4">
                <li><a href="#" class="hover:text-blue-500">Inicio</a></li>
                <li><a href="#" class="hover:text-blue-500">Productos</a></li>
                <li><a href="#" class="hover:text-blue-500">Contacto</a></li>
            </ul>
        </div>
    </nav>
    

    <section class="section1">
        <img class="portada" src="assets/milad.jpg" alt="">
        <h2>Finanzas</h2>
        <button class="arrowDonw"><i class="fas fa-angle-down fa-3x"></i></button>
    </section>

    <section class="flex items-center justify-center">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
            <div class="contenidoDemo bg-gray-200 p-4 m-4 rounded">
                <form id="form1" action="" class="flex-col flex items-center justify-center">
                    <h3>Simulador de Finanzas</h3>
                    <label for="Meta">Meta financiera (en dólares):</label>
                    <input id="Meta" type="number" class="p-2 m-4 rounded" min="0" required>
                    <label for="Tiempo">Tiempo (en meses):</label>
                    <input id="Tiempo" type="number" class="p-2 m-4 rounded" min="0" required>
                    <label for="ahorroInicial">Ahorro Inicial:</label>
                    <input id="ahorroInicial" type="number" class="p-2 m-4 rounded" min="0" required>
                    <button id="calcular" type="button" class="botonFormulario bg-black text-gray-200 py-1 px-2 border-2 border-gray-800 hover:bg-gray-700 transition duration-300 rounded">Calcular Ahorro</button>
                </form>
            </div>

            <!-- Conversión de Moneda -->
            <div class="contenidoDemo bg-gray-200 p-4 m-4 rounded">
                <form id="form2" action="" class="flex-col flex items-center justify-center">
                    <h3>Conversión de Moneda</h3>
                    <label for="MontoOriginal">Monto en Moneda Original:</label>
                    <input id="MontoOriginal" type="text" class="p-2 m-4 rounded" min="0" step="0.01" required>
                    <label for="TasaDeCambio">Tasa de Cambio:</label>
                    <input id="TasaDeCambio" type="text" class="p-2 m-4 rounded" min="0" step="0.01" required>  
                    <button id="Cambio" type="button" class="botonFormulario bg-black text-gray-200 py-1 px-2 border-2 border-gray-800 hover:bg-gray-700 transition duration-300 rounded">Convertir</button>
                    <p id="resultado"></p>
                </form>
            </div>

            <!-- Calculadora de Presupuesto -->
            <div class="contenidoDemo bg-gray-200 p-4 m-4 rounded">
                <form id="form3" action="" class="flex-col flex items-center justify-center">
                    <h3>Calculadora de Presupuesto Mensual</h3>
                    <label for="IngresosMensuales">Ingresos Mensuales</label>
                    <input id="IngresosMensuales" type="number" class="p-2 m-4 rounded" min="0" step="0.01" required>
                    <label for="GastosAlimento">Gastos en Alimento</label>
                    <input type="number" id="GastosAlimento" class="p-2 m-4 rounded" min="0" step="0.01" required>
                    <label for="GastosTrasporte">Gastos de Transporte</label>
                    <input type="number" id="GastosTrasporte" class="p-2 m-4 rounded" min="0" step="0.01" required>
                    <button id="CalcularPresupuesto" type="button" class="botonFormulario bg-black text-gray-200 py-1 px-2 border-2 border-gray-800 hover:bg-gray-700 transition duration-300 rounded">Calcular Presupuesto</button>
                    <p id="resultado1"></p>
                </form>
            </div>
        </div>
    </section>
    <div class="contenedorGrafica">
        <canvas id="grafica"></canvas>
    </div>

    <section id="contenedor" class="contenedor p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></section>

    <div id="carritoModal" class="hidden fixed top-0 right-0 w-full md:w-1/3 bg-white shadow-lg h-full z-50 p-4 overflow-y-auto">
        <h2 class="text-xl font-bold mb-4">Carrito de Compras</h2>
        <div id="carritoModalContent"></div>
        <button id="closeCartModal" class="mt-4 bg-red-500 text-white py-2 px-4 rounded hover:bg-red-400">Cerrar</button>
    </div>

    <script src="app.js"></script>
    <script src="carrito.js"></script>
    <script src="api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="conversionMercado.js"></script>

</body>
</html>
